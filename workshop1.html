</head>
<body>
    <h1>Dog's Age</h1>
    <script>
        function calculateDogYears(age) {
            return age * 7;
        }
      let age = prompt("How old are you?");
      console.log("Dog years for age " + age + ": " + calculateDogYears(age));
    </script>
