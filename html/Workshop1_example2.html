<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conditionals Example</h1>
    <script>
        let age = 52;
        const order = "Beer";
        if (age >= 50) {
            document.write("<p>He is over 50!</p>");
        } else if (age <= 50 && age > 30) {
            document.write("<p>Middle aged man, who ordered some " + order + "</p>");
        } else {
            document.write("<p>It seems you are a bit underaged.</p>");
        }
    </script>
</body>
</html>
